<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT Bot</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #chat { height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; }
    #inputBox { width: 100%; padding: 10px; }
  </style>
</head>
<body>
  <h2>Ask me anything</h2>
  <div id="chat"></div>
  <input type="text" id="inputBox" placeholder="Type your message..." />
  <script>
    const chat = document.getElementById("chat");
    const inputBox = document.getElementById("inputBox");

    inputBox.addEventListener("keydown", async (e) => {
      if (e.key === "Enter") {
        const userMsg = inputBox.value;
        chat.innerHTML += `<p><b>You:</b> ${userMsg}</p>`;
        inputBox.value = "";

        const response = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMsg }),
        });

        const data = await response.json();
        chat.innerHTML += `<p><b>AI:</b> ${data.reply}</p>`;
        chat.scrollTop = chat.scrollHeight;
      }
    });
  </script>
</body>
</html>
